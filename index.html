<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Habit Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="app-header">
    <h1>Habit Tracker</h1>
    <div id="avatar-container"></div>
  </header>

  <!-- ========== TAB: HEUTE ========== -->
  <main>
    <section id="tab-today" class="tab-section">
      <div id="today-content"></div>
    </section>

    <!-- ========== TAB: INSIGHTS ========== -->
    <section id="tab-insights" class="tab-section hidden">
      <div id="insights-content"></div>
    </section>

    <!-- ========== TAB: EINSTELLUNGEN ========== -->
    <section id="tab-settings" class="tab-section hidden">
      <div id="settings-content"></div>
    </section>
  </main>

  <!-- ========== BOTTOM NAV ========== -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-tab="today">
      <span class="nav-icon">📅</span>
      <span class="nav-label">Heute</span>
    </button>
    <button class="nav-btn" data-tab="insights">
      <span class="nav-icon">📊</span>
      <span class="nav-label">Insights</span>
    </button>
    <button class="nav-btn" data-tab="settings">
      <span class="nav-icon">⚙️</span>
      <span class="nav-label">Settings</span>
    </button>
  </nav>

  <!-- ========== CHECK-IN OVERLAY ========== -->
  <div id="checkin-overlay" class="checkin-overlay hidden"></div>

  <!-- Scripts (Reihenfolge wichtig) -->
  <script src="config.js"></script>
  <script src="storage.js"></script>
  <script src="avatar.js"></script>
  <script src="app.js"></script>
</body>
</html>
